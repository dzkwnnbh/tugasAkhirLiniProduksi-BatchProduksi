{% extends "baseBatchProduction.html" %}

{% block main %}

<div class="container p-5 text-white text-center"
     style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);border-radius: 25px; background-color: rgba(0, 0, 0, 0.8);">    <div class="row">
        <div class="col my-auto">
            <div class="display-6 text-center">Please login</div>
        </div>
        <div class="col-4 m-5">
            <form method="POST">
                {% csrf_token %}
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username">
                <label for="password" class="form-label pt-4">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="pt-4 text-center">
                    <input type="submit" class="btn btn-outline-light" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
