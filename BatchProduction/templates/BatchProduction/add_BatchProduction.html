{% extends "baseBatchProduction.html" %}
{% load crispy_forms_tags %}
{% block main %}


<div class="container rounded-bottom shadow-lg" style="min-height: 500px;background-color: #e8e8e8;">
    <div class="row">
        <div class="col">
            <h1 class="ps-5 pt-5">{{header}} {{id}}</h1>
        </div>
        <div class="col">
            <p class="text-end pe-5 pt-5">
                <button onclick="goBack()" role="button" class="btn btn-dark m-1">
                    <i class="bi bi-arrow-left"></i>
                    Kembali
                </button>
            </p>
        </div>
    </div>
    <hr style="height: 3px; background-color: black">
    <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col">
                <div class="card mx-5" style="">
                    <div class="card-body" style="margin: 0px 110px">
                        <div class="form-group my-3">
                            {{input_form|crispy}}
                        </div>
                        <div class="form-group text-center py-2">
                            <button type="submit" class="btn btn-outline-dark">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock main %}
